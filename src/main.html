<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate History Editor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <link rel="stylesheet" href="app.css">
    <script type="module" src="main.js" defer></script>
</head>

<body>
    <nav id="menubar">
        <ul>
            <li class="button" id="new-admin">New Admin Map Timeline</li>
            <li class="button" id="new-nation">New Nation Map Timeline</li>
            <li class="button" id="save-as">Save As</li>
        </ul>
    </nav>
    <main>
        <div id="timeline-editor">
            <table>
                <thead>
                    <tr>
                        <td>Date</td>
                        <td>Event</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="map-editor">
            <nav id="toolbar">
                <ul id="colour-choice">
                    <il class="colour" id="white"></il>
                    <il class="colour" id="gray"></il>
                    <il class="colour" id="silver"></il>
                    <il class="colour" id="black"></il>
                    <il class="colour" id="red"></il>
                    <il class="colour" id="crimson"></il>
                    <il class="colour" id="ruby"></il>
                    <il class="colour" id="yellow"></il>
                    <il class="colour" id="fire"></il>
                    <il class="colour" id="gold"></il>
                    <il class="colour" id="lime"></il>
                    <il class="colour" id="persian-green"></il>
                    <il class="colour" id="basil"></il>
                    <il class="colour" id="navy"></il>
                    <il class="colour" id="sky-blue"></il>
                    <il class="colour" id="persian-blue"></il>
                    <il class="colour" id="lavender"></il>
                    <il class="colour" id="tyrian-purple"></il>
                    <il class="colour" id="wine"></il>
                    <il class="colour" id="brown"></il>
                </ul>
            </nav>
            <div id="map"></div>
        </div>
    </main>
    <footer>Made by Yulin W</footer>
</body>

</html>
