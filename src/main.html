<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate History Editor</title>
    <link rel="stylesheet" href="./leaflet/leaflet.css" />
    <script src="./leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="app.css">
    <script type="module" src="main.js" defer></script>
</head>

<body>
    <nav id="menubar">
        <ul>
            <li class="button" id="new-admin">New Admin Map Timeline</li>
            <li class="button" id="new-nation">New Nation Map Timeline</li>
            <li class="button" id="save">Save</li>
            <li class="button" id="load">
                Load
                <input type="file" class="file-choice" style="display:none">
            </li>
        </ul>
    </nav>
    <main>
        <div id="timeline-editor">
            <table>
                <thead>
                    <tr>
                        <td>Date</td>
                        <td>Event</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="map-editor">
            <nav id="toolbar">
                <ul id="colour-choice">
                    <li class="colour" id="no-colour"></li>
                    <li class="colour" id="white"></li>
                    <li class="colour" id="gray"></li>
                    <li class="colour" id="black"></li>
                    <li class="colour" id="red"></li>
                    <li class="colour" id="crimson"></li>
                    <li class="colour" id="ruby"></li>
                    <li class="colour" id="yellow"></li>
                    <li class="colour" id="fire"></li>
                    <li class="colour" id="gold"></li>
                    <li class="colour" id="lime"></li>
                    <li class="colour" id="persian-green"></li>
                    <li class="colour" id="basil"></li>
                    <li class="colour" id="navy"></li>
                    <li class="colour" id="sky-blue"></li>
                    <li class="colour" id="persian-blue"></li>
                    <li class="colour" id="lavender"></li>
                    <li class="colour" id="tyrian-purple"></li>
                    <li class="colour" id="wine"></li>
                    <li class="colour" id="brown"></li>
                </ul>
            </nav>
            <div id="map"></div>
        </div>
    </main>
    <footer>Made by Yulin W</footer>
</body>

</html>
